<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, initial-scale = 1.0">
    <meta name="description" content="Author: V.V. Sidyk, Category: Internet-Shop, Nuts, Price: 19 UAH">
    <meta http-equiv="Cache-Control" content="max-age=86400">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap&_v=20230325025305" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css?_v=20230325025305">
    <link rel="stylesheet" href="css/registration.min.css?_v=20230325025305">
    <title>Registration</title>
</head>

<body>
    <header class="header">
    <div class="header__min">
        <a class="header__min_logo" href="index.html">
            <img class="svg-logo" src="img/icons/logo.svg" alt="logo">
        </a>
        <a class="header__min_logo-mob" href="index.html">
            <img class="svg-arrow" src="img/icons/arrow1.svg" style="transform: rotate(-180deg);" alt="logo">
            <p>Account</p>
        </a>
    </div>
</header>
    <main>
        <section class="reg container">
            <div class="reg__type">
                <input type="radio" name="reg-type" checked id="reg-regular">
                <label for="reg-regular">Regular customer</label>
                <input type="radio" name="reg-type" id="reg-wholesale">
                <label for="reg-wholesale">Wholesale customer</label>
            </div>
            <div class="reg__social">
                <h6>Sign up with</h6>
                <div>
                    <a class="reg__social-item">
                        <img class="svg-google" src="img/icons/google.svg" alt="google">
                        Google
                    </a>
                    <a class="reg__social-item">
                        <img class="svg-apple" src="img/icons/apple.svg" alt="apple">
                        Apple
                    </a>
                    <a class="reg__social-item">
                        <img class="svg-facebook" src="img/icons/facebook1.svg" alt="facebook">
                        Facebook
                    </a>
                </div>
            </div>
            <div class="reg__form">
                <p>or sign up using your email address...</p>
                <form>
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="first-name" placeholder="First Name">
                    <input type="text" name="last-name" placeholder="Last Name">
                    <input type="password" name="password" placeholder="Password">
                    <a href="autorization.html" class="button button__middle button_orange">Create my account</a>
                </form>
            </div>
        </section>
        <section class="reg-dh container">
            <span>Don't have an account? </span><a href="#"> Create one</a>
        </section>
    </main>
    <footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js?_v=20230325025305"></script>
    <script src="js/script.min.js?_v=20230325025305"></script>
</footer>
</body>

</html>
